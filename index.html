<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Perguntas e Respostas</h1>
        <div id="question-container">
            <p id="question"></p>
            <ul id="answers">
                <li><button class="answer-btn"></button></li>
                <li><button class="answer-btn"></button></li>
                <li><button class="answer-btn"></button></li>
                <li><button class="answer-btn"></button></li>
            </ul>
        </div>
        <button id="help-btn">Obter Dica</button>
        <div id="hint" class="hide"></div>
        <button id="next-btn" class="hide">Próxima Pergunta</button>
        <p id="feedback"></p>
        <p id="score">Pontuação: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
